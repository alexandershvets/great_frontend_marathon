<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">
   
    <div class="calc">
      <div class="calc__info info-calc">
        <div id="history" class="info-calc__history"></div>
        <div id="result" class="info-calc__result">0</div>
      </div>

      <div class="calc__actions actions-calc">
        <button id="reset" type="button" class="actions-calc__button actions-calc__button_col-2">C</button>
        <button id="backspace" type="button" class="actions-calc__button">⌫</button>

        <button type="button" class="actions-calc__button actions-calc__button_operator actions-calc__button_bg" value="div">&divide;</button>

        <button type="button" class="actions-calc__button actions-calc__button_number">7</button>
        <button type="button" class="actions-calc__button actions-calc__button_number">8</button>
        <button type="button" class="actions-calc__button actions-calc__button_number">9</button>
        <button type="button" class="actions-calc__button actions-calc__button_operator actions-calc__button_bg" value="mult">&times;</button>

        <button type="button" class="actions-calc__button actions-calc__button_number">4</button>
        <button type="button" class="actions-calc__button actions-calc__button_number">5</button>
        <button type="button" class="actions-calc__button actions-calc__button_number">6</button>
        <button type="button" class="actions-calc__button actions-calc__button_operator actions-calc__button_bg" value="sub">&minus;</button>

        <button type="button" class="actions-calc__button actions-calc__button_number">1</button>
        <button type="button" class="actions-calc__button actions-calc__button_number">2</button>
        <button type="button" class="actions-calc__button actions-calc__button_number">3</button>
        <button type="button" class="actions-calc__button actions-calc__button_operator actions-calc__button_bg" value="sum">+</button>

        <button type="button" class="actions-calc__button actions-calc__button_number actions-calc__button_col-3">0</button>

        <button id="equal" type="button" class="actions-calc__button actions-calc__button_bg">=</button>
      </div>
    </div>
    
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
