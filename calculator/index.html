<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">
   
    <div class="calc">
      <div class="calc__info info-calc">
        <div class="info-calc__history"></div>
        <div class="info-calc__result">0</div>
      </div>

      <div class="calc__actions actions-calc">
        <button type="button" class="actions-calc__button actions-calc__button_col-2" value="reset">C</button>
        <button type="button" class="actions-calc__button" value="backspace">⌫</button>
        <button type="button" class="actions-calc__button actions-calc__button_bg" value="div">&divide;</button>

        <button type="button" class="actions-calc__button" value="7">7</button>
        <button type="button" class="actions-calc__button" value="8">8</button>
        <button type="button" class="actions-calc__button" value="9">9</button>
        <button type="button" class="actions-calc__button actions-calc__button_bg" value="mult">&times;</button>

        <button type="button" class="actions-calc__button" value="4">4</button>
        <button type="button" class="actions-calc__button" value="5">5</button>
        <button type="button" class="actions-calc__button" value="6">6</button>
        <button type="button" class="actions-calc__button actions-calc__button_bg" value="sub">&minus;</button>

        <button type="button" class="actions-calc__button" value="1">1</button>
        <button type="button" class="actions-calc__button" value="2">2</button>
        <button type="button" class="actions-calc__button" value="3">3</button>
        <button type="button" class="actions-calc__button actions-calc__button_bg" value="sum">+</button>

        <button type="button" class="actions-calc__button actions-calc__button_col-3" value="0">0</button>
        <button type="button" class="actions-calc__button actions-calc__button_bg" value="equals">=</button>
      </div>
    </div>
    
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
