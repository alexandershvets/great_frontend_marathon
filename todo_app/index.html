<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>To Do</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">

    <main class="page">
      <div class="page__container _container">
        
        <div class="page__todo todo">

          <div class="todo__row">
            <h3 class="todo__prioryty">High</h3>

            <form data-priority="high" class="todo__field">
              <input type="text" placeholder="Add important task" class="todo__input">

              <button type="submit" class="task__btn task__btn_add">
                <span></span>
              </button>
            </form>

            <div data-priority="high" class="todo__body"></div>
          </div>

          <div class="todo__row">
            <h3 class="todo__prioryty">Low</h3>

            <form data-priority="low" class="todo__field">
              <input type="text" placeholder="Add task" class="todo__input">
              <button type="submit" class="task__btn task__btn_add">
                <span></span>
              </button>
            </form>

            <div data-priority="low" class="todo__body"></div>
          </div>

        </div>
        
      </div>
    </main>
   
  </div>
  
  <script src="js/main.js" type="module"></script>
</body>
</html>
