<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Weather</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">

    <main class="page">
      <div class="page__container _container">
        
        <div class="page__weather weather">
          <form class="weather__form-search search-form-weather form">
            <div class="search-form-weather__line">
              <input type="text" placeholder="Enter city name" class="search-form-weather__input">
              <button type="submit" class="search-form-weather__search-btn _icon-search"></button>
            </div>
          </form>

          <div class="weather__body">
            <div class="weather__info info-weather tab">
              <div class="info-weather__body">

                <div class="info-weather__item tab__item now active">
                  <div class="now-item">
                    <div class="now-item__temperature _deg"></div>
                    <span class="now-item__icon">
                      <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="Icon Weather">
                    </span>
                    <div class="now-item__info">
                      <div class="now-item__town title"></div>
                      <button type="button" class="now-item__like">
                        <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path d="M15.8398 2.39496C13.013 -0.169205 10.2871 2.03882 9.27755 3.46336C8.26797 2.03882 5.54163 -0.169205 2.71481 2.39496C-0.112011 4.95912 1.87349 8.80536 3.2196 10.408C4.22918 11.6544 6.85456 14.361  9.27755 15.2158C11.7005 14.361 14.3254 11.6544 15.335 10.408C16.6811 8.80536 18.6666 4.95912 15.8398 2.39496Z" stroke-linejoin="round"/>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="info-weather__item tab__item details">
                  <div class="details-item">
                    <div class="details-item__town title">Aktobe</div>

                    <ul class="details-item__params">
                      <li class="details-item__param">
                        <span class="details-item__param-name">Temperature: </span>
                        <span class="details-item__param-value _deg">14</span>
                      </li>
                      <li class="details-item__param">
                        <span class="details-item__param-name">Feels like: </span>
                        <span class="details-item__param-value _deg">10</span>
                      </li>
                      <li class="details-item__param">
                        <span class="details-item__param-name">Weather: </span>
                        <span class="details-item__param-value">Clouds</span>
                      </li>
                      <li class="details-item__param">
                        <span class="details-item__param-name">Sunrise: </span>
                        <span class="details-item__param-value">03:21</span>
                      </li>
                      <li class="details-item__param">
                        <span class="details-item__param-name">Sunset: </span>
                        <span class="details-item__param-value">18:54</span>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="info-weather__item tab__item forecast">
                  <div class="forecast-item">
                    <!-- Forecast asdasdasdasda -->
                  </div>
                </div>
                
              </div>

              <nav class="info-weather__tabs">
                <button type="button" data-tab="now" class="info-weather__tab tab__btn active">Now</button>
                <button type="button" data-tab="details" class="info-weather__tab tab__btn">Details</button>
                <button type="button" data-tab="forecast" class="info-weather__tab tab__btn">Forecast</button>
              </nav>
            </div>

            <form class="weather__locations locations-form-weather form">
              <div class="locations-form-weather__header">
                Added Locations:
              </div>

              <ul class="locations-form-weather__list">
                <li class="locations-form-weather__item">
                  <button type="submit" class="locations-form-weather__button">Moscow</button>
                  <button type="button" class="locations-form-weather__delete _icon-delete"></button>
                </li>
                <li class="locations-form-weather__item">
                  <button type="submit" class="locations-form-weather__button">Sochi</button>
                  <button type="button" class="locations-form-weather__delete _icon-delete"></button>
                </li>
                <li class="locations-form-weather__item">
                  <button type="submit" class="locations-form-weather__button">Tokio</button>
                  <button type="button" class="locations-form-weather__delete _icon-delete"></button>
                </li>
                <li class="locations-form-weather__item">
                  <button type="submit" class="locations-form-weather__button">Saint Petersburg</button>
                  <button type="button" class="locations-form-weather__delete _icon-delete"></button>
                </li>
              </ul>
            </form>
          </div>
        </div>
        
      </div>
    </main>
   
  </div>
  
  <script src="js/main.js" type="module"></script>
</body>
</html>
