<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Fetch</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">

    <main class="page">
      <div class="page__container _container">
        
        <div class="page__form-section form-section">
          <h1 class="form-section__title">Get information by name</h1>

          <form action="#" class="form-section__form form">
            <div class="form__input">
              <input autocomplete="off" type="text" name="name" placeholder="Enter name" class="input">
            </div>
            <button class="form__button" type="submit">Send request</button>
          </form>

          <div class="form-section__info info">
            <div class="info__body">
              <div class="info__name">Name: <span></span></div>
              <div class="info__gender">Gender: <span></span></div>
              <div class="info__country">Possible countries: <span></span></div>
            </div>

            <div class="info__error">Error: The entered data is not correct!</div>
          </div>
        </div>
        
      </div>
    </main>
   
  </div>
  
  <script src="js/main.js" type="module"></script>
</body>
</html>
